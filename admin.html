    <div class="container">
        <div class="about" style="height: 50vh">
            <div class="flex-col">
                <h4>What to add an image</h4>
                <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#editModal" data-type="add">+ ADD</button>
                <hr />
                <span class="on-hr">OR</span>
                <h6>Edit Below</h6>
            </div>
        </div>
        <div id="images_placeholder">


        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="image-id" value="id" />
                        <div class="form-group">
                            <label for="image-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="image-name" required>
                        </div>
                        <div class="form-group">
                            <label for="image-url" class="col-form-label">URL:</label>
                            <input type="text" class="form-control" id="image-url" pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$" required>
                        </div>
                        <div class="form-group">
                            <label for="image-date" class="col-form-label">Uploaded Date:</label>
                            <input type="date" class="form-control" id="image-date" required>
                        </div>
                        <div class="form-group">
                            <label for="image-information" class="col-form-label">Information:</label>
                            <textarea class="form-control" id="image-information" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" form="editForm" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Do you want to delete the below image?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body custom-modal-body">
                    <img id="deleteImagePlaceholder" src="https://static.ishaoutreach.org/static/assets/cauvery-calling/img/rally-logo.jpg" width=200 height=200 alt="Cuvery Calling">
                </div>
                <div class="modal-footer custom-modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="deleteSubmit" onclick="deleteObject(1566900484)" type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
